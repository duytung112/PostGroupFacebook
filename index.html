						</div>
					</div>
				</div>
				<div class="row">

						<div class="form-group">

					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="last">Timer (seconds)</label>
							<input type="text" class="form-control" placeholder="Distance per post..." id="spam-timer"

					</div>

			</div>
			<div class="col-md-6" id="logText">
